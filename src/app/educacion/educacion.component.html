<div class="container-fluid">
    <h2>Educación:</h2>
    <div class="row">

        <div class="col-12 col-sm-3 col-md-3 col-lg-3 descripcion">
            <h4>Estudio:</h4>
            <p>{{educacion.nombre}}</p>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-lg-3 fecha">
            <h4>Fecha:</h4>
            <p>{{educacion.fecha}}</p>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-lg-3 institucion">
            <h4>Institución:</h4>
            <p>{{educacion.institucion}}</p>
        </div>

        <div class="col-12 col-sm-2 col-md-2 col-lg-2 logo">
            <img src={{educacion.logo}} id="educacionlogo" alt="educacionlogo">
        </div>

    </div>

</div>
